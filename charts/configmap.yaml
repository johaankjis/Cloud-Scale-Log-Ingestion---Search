apiVersion: v1
kind: ConfigMap
metadata:
  name: log-pipeline-config
  namespace: log-pipeline
data:
  kafka.bootstrap.servers: "kafka:9092"
  kafka.topic: "logs-ingestion"
  clickhouse.host: "clickhouse"
  clickhouse.port: "9000"
  clickhouse.database: "logs"
  batch.size: "1000"
  batch.timeout.ms: "5000"
